<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer's Profile</title>
    <style>
        body {
            background-color: #111;
            color: #ff0000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .banner {
            height: 100px;
            background-image: url('https://via.placeholder.com/600x100/ff4500/000000?text=Fire+Banner');
            background-size: cover;
            margin-bottom: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 auto 10px;
        }
        .username {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .badge {
            background-color: #ff0000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .quote {
            font-style: italic;
            margin-bottom: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .social-icon {
            width: 30px;
            height: 30px;
            background-color: #ff0000;
            border-radius: 50%;
        }
        .group {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .join-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="banner"></div>
        <div class="avatar"></div>
        <h1 class="username">Spencer</h1>
        <span class="badge">Developer</span>
        <p class="quote">"Only God can judge me" - Tupac</p>
        <div class="social-icons">
            <div class="social-icon"></div>
            <div class="social-icon"></div>
            <div class="social-icon"></div>
            <div class="social-icon"></div>
        </div>
        <div class="group">
            <h2>Demon</h2>
            <p>23 Online â€¢ 155 Members</p>
            <button class="join-button">Join</button>
        </div>
    </div>
</body>
</html>
